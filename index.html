<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Lidiane">
	<meta name="description" content="Um simples codificador/decodificador.">
	<meta name="keywords" content="codificador,decodificador">
	<title>Encoder & Decoder</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="img/star.gif" type="image/x-icon">
</head>
<body>

	<main class="main container">
		<header class="cabecalho">
			<a href="index.html"><img src="img/orstar.png" alt="star"></a>

			<h1>Highwind encoder-decoder</h1>
		</header>
		<div class="container-input">
			<div class="input">
				<textarea id="input-text" placeholder="Type your text here..."></textarea>
				<p>Only lowercase letters!</p>
				
			</div>

			<div id="output">
				<img src="img/wind.gif" alt="wind">
				<h2>Your message</h2>
				<span>Type your message here.</span>
			</div>
			</div>

			<div class="buttons">
				<div class="container-bt">
				<button onclick="Criptografar()" class="bt-criptografar">Encrypt</button>
				<button onclick="Descriptografar()" class="bt-descriptografar">Decrypt</button>
				
			</div>

	</main>
	<br>
	<footer class="rodape">
		<div class="icons">
			<a href="https://github.com/l1d1"><ion-icon name="logo-github"></ion-icon></a>
		</div>
		
	</footer>

	<script src="js/script.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
